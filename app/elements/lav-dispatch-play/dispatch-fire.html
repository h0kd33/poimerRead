<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="dispatch-fire">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <button><content></content></button>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dispatch-fire',

        listeners: {
          'click': '_handleClick'
        },
        properties: {
          actionType: {
            type: String
          },
          detail: {
            type: Object,
            value: function() {return {}},
            readOnly: true
          }
        },
        _handleClick: function() {
          this.set( 'detail.type', this.actionType );
          this.fire( 'dispatch' , this.detail);
          console.log( 'Click !!' );
        }
      });
    })();
  </script>
</dom-module>
