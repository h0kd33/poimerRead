<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="app-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-data',

      properties: {
        store: {
          type: Array,
          value: function() { return []},
          notify: true
        }
      },
      actions: function(detail, target, e) {
        console.log( e );

        var action = (function() {

          switch( e.type ) {
            case 'EDIT-TEXT':

            case 'REMOVE-TEXT':
              return { };
            case 'REMOVE-CHILDREN':
              return (
                this.set( 'store.0.children'+ target.index , { text: 'Dispatchedd!!!'} )
              )
            default:
              return { }
          }
        })();/*
        var mutationTarget = 'store.' + target.index;
        this.set(mutationTarget , action );*/

      },
      attached: function() {
        /**
         * ======================= Generate Data ======================
         * */
        this.set( 'store', (function(){
          var arr = [];
          for( var i = 0; i <= 10; i++) {
            var obj = { serial: i * 25 + 12323, text: "I'm " + i };
            var children = [];
            for( var j = 0; j <= 5; j++) {
              children.push( {id: i + j, text: 'my parent is ' + i} );
            }
            obj.children = children;
            arr.push( obj );
          }
          return arr;
        })() );
        ///////////////////////////////////////////////////////////////
      }
    });
  })();
  </script>
</dom-module>
