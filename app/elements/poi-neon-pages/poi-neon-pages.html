<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="../poi-reader-page/poi-reader-page.html">
<link rel="import" href="../poi-viewer/poi-viewer.html">

<dom-module id="poi-neon-pages">
  <template>
    <style>
      :host {
        @apply(--paper-font-common-base);
        display: block;
      }
      neon-animated-pages {
        height: 100%;
      }

    </style>

    <neon-animated-pages id="pages" on-open-reader-click="_onOpenReaderClick" on-close-reader-click="_onCloseReaderClick" selected="0">

      <poi-viewer  id="poiViewer" request-target="http://johnson.test:4300/" scroll-target="#headerPanelMain"></poi-viewer>

      <poi-reader-page id="readerPage"></poi-reader-page>

    </neon-animated-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poi-neon-pages',

      properties: {
      },
      _onOpenReaderClick: function(e) {
        this.$.pages.selected = 1;
        this.$.readerPage.serial = e.detail.responseSerial;
        console.log( 'neon' + e.detail.responseSerial)
      },
      _onCloseReaderClick: function(e) {
        this.$.pages.selected = 0;
      }

    });
  })();
  </script>
</dom-module>
