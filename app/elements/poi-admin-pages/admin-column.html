<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="../../../bower_components/carbon-route/carbon-route.html">

<link rel="import" href="article-list.html">
<link rel="import" href="article-viewer.html">
<link rel="import" href="article-reader.html">


<dom-module id="admin-column" >
  <template>

    <style include="iron-flex iron-flex-alignment iron-positioning" >

      :host {
        @apply(--layout-vertical);
        @apply(--layout-fit);
        background-color: #ffffee;
      }
      article-list {
        position: relative;
        width: 450px;
        z-index: 10;
      }

    </style>

    <div id="twoColumn" class="layout horizontal flex relative"  on-open-article-reader="_openArticleReader">
      <article-list id="articleList" on-scroll-to="_onScrollTo"></article-list>
      <neon-animated-pages class="flex" id="pages" selected="0" >
        <article-viewer id="articleViewer"></article-viewer>
        <article-reader id="articleReader" on-tap="togglepage"></article-reader>
      </neon-animated-pages>
    </div>


  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'admin-column',

        properties: {
          data: {
            type: Array,
            value: function () {
              return [];
            }
          }
        },
        _onScrollTo: function(e) {
          if( this.$.pages.selected === 1 ) return;
          this.$.articleViewer.$.ironList.scrollToIndex(e.detail.index);
        },
        _openArticleReader: function(e){
          var pages = this.$.pages;
          pages.select(1);
          this.$.articleReader.data = e.detail.item;
        },
        togglepage: function() {
          this.$.pages.select(0);
        }
      });
    })();
  </script>
</dom-module>
